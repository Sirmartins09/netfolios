    <main>
        <section class="contacto">
  <h2>¿Querés tu NetFolio?</h2>
  <p>Completá el formulario y te ayudamos a tener tu portfolio ideal.</p>

  <form class="formulario">
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>
    </div>

    <div class="campo">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="tucorreo@mail.com" required>
    </div>

    <div class="campo">
      <label for="tipo">¿Qué tipo de NetFolio buscás?</label>
      <select id="tipo">
        <option value="">Elegí una opción</option>
        <option value="fotografo">Fotógrafo/a</option>
        <option value="arquitecto">Arquitecto/a</option>
        <option value="chef">Chef</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="campo">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="5" placeholder="Contanos tu idea o necesidad..."></textarea>
    </div>

    <button type="submit">Enviar mensaje</button>
  </form>
</section>
